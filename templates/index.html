<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像ファイルの受付</title>
</head>
<body>
    <h1>画像ファイルをアップロードしてください</h1>
    <!--画像ファイルをdetector.pyに送るフォームを作成-->
    <form action="detector.py" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <input type="submit" value="送信">
</body>
</html>
