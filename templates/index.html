<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像ファイルの受付</title>
</head>
<body>
    <h1>画像ファイルをアップロードしてください</h1>
    <!--画像をアップロードするフォームを作成し、/resultルートをリクエスト-->
    <form action="/result" method="post" enctype="multipart/form-data">
        <input type="file" name="img" accept=".png, .jpg, .jpeg, .heic" >
        <input type="submit" value="アップロード">
</body>
</html>
